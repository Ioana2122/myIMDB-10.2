<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/home.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>myIMDB</title>
  </head>
  <body>
    <div class="navigation">
      <div class="navigation-items">
        <h3 class="logo">myIMDB <i class="fas fa-film fa-lg"></i></h3>
        <ul class="navigation-menu">
          <li class="menu-item"><i class="fas fa-home"></i> Home</li>
          <li class="menu-item"><i class="fas fa-user"></i> Login</li>
          <li class="menu-item"><i class="fas fa-user-plus"></i> Register</li>
        </ul>
      </div>
    </div>
    <div class="searchfield-container">
      <input
        type="search"
        name="searchmovies"
        id="searchfield"
        placeholder="Search..."
      />
      <button id="search">Search</button>
    </div>
    <div class="movieList-container">
      <h1 class="movieList-Title">All Movies</h1>
      <div class="movie-counter"></div>
      <a class="previous-page"></a>
      <a class="next-page"></a>
      <div class="movieList"></div>
      <h2 class="pageNumber">-1-</h2>
    </div>
    <dialog id="modal-auth"></dialog>
    <footer>
      <sectionOne>
          <p>About #oursitename</p>
          <p>Contact us</p>
          <p>Help</p>
          <p>Copyright &#169 2009 Domain Name - All Rights Reserved</p>
      </sectionOne>
      <sectionTwo>
          <p>Comming soon</p>
          <p>Box Office</p>
          <p>Privacy Policy</p>
          <p> </p>
      </sectionTwo>
      <sectionThree>
          <p class="header">&#9993 JOIN THE NEWSLETTER</p>
          <p>Get the freshest reviews, news, and more <br> delivered right to your inbox!</p>
          <input class="join" type="submit" value="Join the Newsletter"/>
      </sectionThree>
      <sectionFour>
          <p>Follow us: </p>
          <a href="#" class="fas fa-facebook"></a>
          <a href="#" class="fas fa-instagram"></a>
          <a href="#" class="fas fa-youtube"></a>
      </sectionFour>
    </footer>
    <script src="../models/Movie.js"></script>
    <script src="../views/home.js"></script>
    <script src="../models/Auth.js"></script>
  </body>
</html>
