<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../assets/home.css" />

    <link rel="stylesheet" href="../assets/register.css" />
    <link rel="stylesheet" href="../assets/login.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />

    <title>myIMDB</title>
  </head>
  <body>
    <div id="generalHideNavItem">
      <div class="navigation">
        <div class="navigation-items">
          <h3 class="logo">myIMDB <i class="fas fa-film fa-lg"></i></h3>
          <div class="menu-item" id="userContainer">
            <i class="far fa-handshake fa-lg m-2"></i
            ><span id="helloUser"> Hello, User </span>
          </div>
          <div
            class="alert alert-info d-none"
            role="alert"
            id="registrated-alert"
          >
            Registration was successful !
          </div>
          <ul class="navigation-menu">
            <li class="menu-item" id="home-button">
              <i class="fas fa-home fa-lg"></i> Home
            </li>
            <li class="menu-item" id="login-button">
              <i class="fas fa-user fa-lg"></i> Login
            </li>
            <li class="menu-item" id="register-button">
              <i class="fas fa-user-plus fa-lg"></i> Register
            </li>
            <li class="menu-item" id="logout-button">
              <i class="fas fa-sign-out-alt fa-lg"></i> Logout
            </li>
          </ul>
        </div>
      </div>
      <div class="searchfield-container">
        <input
          type="search"
          name="searchmovies"
          id="searchfield"
          placeholder="Search..."
        />
        <div class="dropdown-wrapper">
          <select name="" id="search-options">
            <option value="">Search by</option>
            <option value="Title">Title</option>
            <option value="Year">Year</option>
            <option value="Runtime">Runtime</option>
            <option value="Genre">Genre</option>
            <option value="Language">Language</option>
            <option value="Country">Country</option>
            <option value="Poster">Poster</option>
            <option value="imdbRating">IMDbRating</option>
            <option value="imdbVotes">IMDbVotes</option>
            <option value="imdbID">IMDbID</option>
            <option value="Type">Type</option>
          </select>
        </div>
        <button id="search">
          <div>
            <i class="fas fa-search"></i>
          </div>
        </button>
      </div>
      <div class="movieList-container">
        <h3 class="movieList-Title">All Movies</h3>
        <div class="movie-counter"></div>
        <div class="movieList"></div>
        <div class="page-counter">
          <a class="previous-page"></a>
          <h4 class="pageNumber">-1-</h4>
          <a class="next-page"></a>
        </div>
      </div>

       <!--Modal Register-->

       <div id="id01" class="w3-modal">
          <div class="w3-modal-content w3-card-4" id="register-container">
            <div id="dialog-container">
              <i class="far fa-times-circle 2x" id="close-register-btn"></i>
              <h2 id="register-header">Register</h2>
              <form class="register-class-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputUsername"
                    placeholder="Enter username here"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Enter password here"
                  />
                  <small id="passwordHelp" class="form-text text-muted"
                    >Password must be at least 8 characters.</small
                  >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Re-enter password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword2"
                    placeholder="Re-enter password here"
                  />
                </div>
                <div
                  class="alert alert-danger d-none"
                  role="alert"
                  id="register-alert"
                ></div>
                <div id="account-button-container">
                  <button id="create-account-button" class="btn btn-primary">
                    Create account
                  </button>
                </div>
                <div id="a-account">
                  <h4 id="a-account1">
                    Already have an account?<a href="#">Sign in</a
                    ><i class="fas fa-chevron-right fa-xs"></i>
                  </h4>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  

      <!-- Modal Login-->
      <div id="id02" class="w3-modal">
          <div class="w3-modal-content w3-card-4" id="register-container">
            <div id="dialog-container">
              <i class="far fa-times-circle 2x" id="close-login-btn"></i>
              <h2 id="login-header">Log In</h2>
              <form  class="register-class-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="login-username"
                    placeholder="Enter username here"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    placeholder="Enter password here"
                  />                  
                </div>                
                <div
                  class="alert alert-danger d-none"
                  role="alert"
                  id="login-alert"
                ></div>
                <div id="account-button-container">
                  <button id="login-event-button" class="btn btn-primary">
                    Log In
                  </button>
                </div>
                <div id="a-account">
                  <h4 id="a-account1">
                    Don't have an account?<a href="#">Register</a
                    ><i class="fas fa-chevron-right fa-xs"></i>
                  </h4>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

     
    <!-- html burgerMenu -->

    <div id="wrap-burger-menu">
      <div id="burgerButton"></div>
      <ul id="dropDownList" class="hideDropDownList">
        <div class="arrow"></div>
        <li id="menuBurger-home">Home</li>
        <li id="menuBurger-login">Login</li>
        <li id="menuBurger-register">Register</li>
      </ul>
    </div>

    <!-- end of burgerMenu -->
    <script src="../views/burgerMenu.js"></script>
    <script src="../views/home.js"></script>
    <script src="../models/Movie.js"></script>
    <script src="../views/search.js"></script>
    <script src="../views/pagination.js"></script>
    <script src="../models/Auth.js"></script>
    <script src="../views/register.js"></script>
    <script src="../views/login.js"></script>
  </body>
</html>
