<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../assets/home.css" />

    <link rel="stylesheet" href="../assets/register.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />
    <title>myIMDB</title>
  </head>
  <body>
    <div id="generalHideNavItem">
      <div class="navigation">
        <div class="navigation-items">
          <h3 class="logo">myIMDB <i class="fas fa-film fa-lg"></i></h3>
          <div class="menu-item" id="helloUser">
            <i class="far fa-handshake fa-lg"></i> Hello, User
          </div>
          <div
            class="alert alert-info d-none"
            role="alert"
            id="registrated-alert"
          >
            Registration was successful !
          </div>
          <ul class="navigation-menu">
            <li class="menu-item" id="home-button">
              <i class="fas fa-home fa-lg"></i> Home
            </li>
            <li class="menu-item" id="login-button">
              <i class="fas fa-user fa-lg"></i> Login
            </li>
            <li class="menu-item" id="register-button">
              <i class="fas fa-user-plus fa-lg"></i> Register
            </li>
            <li class="menu-item" id="logout-button">
              <i class="fas fa-sign-out-alt fa-lg"></i> Logout
            </li>
          </ul>
        </div>
      </div>
      <div class="searchfield-container">
        <input
          type="search"
          name="searchmovies"
          id="searchfield"
          placeholder="Search..."
        />
        <div class="dropdown-wrapper">
          <select name="" id="search-options">
            <option value="">Search by</option>
            <option value="Title">Title</option>
            <option value="Year">Year</option>
            <option value="Runtime">Runtime</option>
            <option value="Genre">Genre</option>
            <option value="Language">Language</option>
            <option value="Country">Country</option>
            <option value="Poster">Poster</option>
            <option value="imdbRating">IMDbRating</option>
            <option value="imdbVotes">IMDbVotes</option>
            <option value="imdbID">IMDbID</option>
            <option value="Type">Type</option>
          </select>
        </div>
        <button id="search">
          <div>
            <i class="fas fa-search"></i>
          </div>
        </button>
      </div>
      <div class="movieList-container">
        <h3 class="movieList-Title">All Movies</h3>
        <div class="movie-counter"></div>
        <div class="movieList"></div>
        <div class="page-counter">
          <a class="previous-page"></a>
          <h4 class="pageNumber">-1-</h4>
          <a class="next-page"></a>
        </div>
    </div>
    <!-- add movie button -->
       <button id="add-movie" class="addMovieBtn">Add Movie</button>
    <!-- add movie button -->

    <!-- Movie Add Modal -->
        <div id="modalContainer" class="modalAll">
          <div class="modal-content">
            <div class="modal-header">
              <span class="closeBtn">&times;</span>
              <h2>Add a movie...</h2>
            </div>  
            <div class="modal-body">
                <form id="addMovie-form">
                    <div class="movie-info">
                      <label for="enterTitle">Title :</label>
                      <input type="text" class="film-info" id="enterTitle"  placeholder="Enter title here" required/>
                    </div>

                    <div class="movie-info">
                      <label for="enterYear">Year :</label>
                      <input type="text" class="film-info" id="enterYear"  placeholder="Enter year here" required>
                    </div>

                    <div class="movie-info">
                      <label for="enterTitle">Runtime :</label>
                      <input type="text" class="film-info" id="enterRuntime"  placeholder="Enter runtime here" required/>
                    </div>

                    <div class="movie-info">
                        <label for="enterGenre">Genre :</label>
                        <input type="text" class="film-info" id="enterGenre"  placeholder="Enter genre here" required/>
                    </div>

                    <div class="movie-info">
                        <label for="enterDirector">Director :</label>
                        <input type="text" class="film-info" id="enterDirector"  placeholder="Enter director here" required/>
                    </div>

                    <div class="movie-info">
                        <label for="enterWriter">Writer :</label>
                        <input type="text" class="film-info" id="enterWriter"  placeholder="Enter writer here" required/>
                    </div>

                    <div class="movie-info">
                        <label for="enterLanguage">Language :</label>
                        <input type="text" class="film-info" id="enterLanguage"  placeholder="Enter language here" required/>
                    </div>

                    <div class="movie-info">
                        <label for="enterCountry">Country :</label>
                        <input type="text" class="film-info" id="enterCountry"  placeholder="Enter country here" required/>
                    </div>

                    <div class="movie-info">
                        <label for="enterBoxOffice">BoxOffice :</label>
                        <input type="text" class="film-info" id="enterBoxOffice"  placeholder="BoxOffice here" required/>
                    </div>

                    <div class="movie-info">
                        <label for="enterWebsite">Website :</label>
                        <input type="text" class="film-info" id="enterWebsite"  placeholder="Enter website here" required/>
                    </div>

                    </form>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
                <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-danger " >Discard changes</button>
            </div>
          </div>
        </div>
    <!-- Movie Add Modal -->
    <div class="movieList-container">
      <h1 class="movieList-Title">All Movies</h1>
      <div class="movie-counter"></div>
      <a class="previous-page"></a>
      <a class="next-page"></a>
      <div class="movieList"></div>
      <h2 class="pageNumber">-1-</h2>
    </div>

    
    <dialog id="modal-auth">
      <div id="dialog-container">
      <span class="glyphicon glyphicon-remove-circle" id='close-register-btn'></span>  
      
      <h2 id="register-header">Register</h2>
      </div>

      <!--Modal Register-->

      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4" id="register-container">
          <div id="dialog-container">
            <i class="far fa-times-circle 2x" id="close-register-btn"></i>
            <h2 id="register-header">Register</h2>
            <form id="register-form" class="register-class-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUsername"
                  placeholder="Enter username here"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Enter password here"
                />
                <small id="passwordHelp" class="form-text text-muted"
                  >Password must be at least 8 characters.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Re-enter password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  placeholder="Re-enter password here"
                />
              </div>
              <div
                class="alert alert-danger d-none"
                role="alert"
                id="register-alert"
              ></div>
              <div id="account-button-container">
                <button id="create-account-button" class="btn btn-primary">
                  Create account
                </button>
              </div>
              <div id="a-account">
                <h4 id="a-account1">
                  Already have an account?<a href="#">Sign in</a
                  ><i class="fas fa-chevron-right fa-xs"></i>
                </h4>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- html burgerMenu -->

  <div id='wrap-burger-menu'>
    <div id="burgerButton"></div>
    <ul id="dropDownList" class="hide">
      <div class="arrow"></div>
      <li id="menu-home">Home</li>
      <li id="menu-login">Login</li>
      <li id="menu-register">Register</li>
    </ul>
  </div>

<!-- end of burgerMenu -->

    <script src="../views/home.js"></script>
    <script src="../models/Movie.js"></script>
    <script src="../views/burgerMenu.js"></script>
    <script src="../views/search.js"></script>
    <script src="../views/pagination.js"></script>
    <script src="../models/Auth.js"></script>
    <script src="../views/register.js"></script>
  </body>
</html>
