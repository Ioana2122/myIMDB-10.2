<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/home.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />
    <title>myIMDB</title>
  </head>
  <body>
    <div class="navigation">
      <div class="navigation-items">
        <h3 class="logo">myIMDB <i class="fas fa-film fa-lg"></i></h3>
        <ul class="navigation-menu">
          <li class="menu-item"><i class="fas fa-home"></i> Home</li>
          <li class="menu-item"><i class="fas fa-user"></i> Login</li>
          <li class="menu-item"><i class="fas fa-user-plus"></i> Register</li>
        </ul>
      </div>
    </div>
    <div class="searchfield-container">
      <input
        type="search"
        name="searchmovies"
        id="searchfield"
        placeholder="Search..."
      />
      <button id="search">Search</button>
    </div>
    <div class="movieList-container">
      <h4 class="movieList-Title">All Movies</h4>
      <div class="movieList"></div>
      <div class="page-counter">
        <a class="previous-page"></a>
        <h5 class="pageNumber">-1-</h5>
        <a class="next-page"></a>
      </div>
    </div>
    <dialog id="modal-auth"></dialog>
    <script src="../models/Movie.js"></script>
    <script src="../views/home.js"></script>
    <script src="../models/Auth.js"></script>
  </body>
</html>
